<div class="row">
    <div class="col s6 offset-s3">
        <div class="card">
            <div class="col s6">
            <h2 style="font-family: 'Times New Roman', Times, serif;">MyQuiz Registration</h2>
            </div>
            <div class="col s6">
                <img src="/assets/img/slogin.png" style="width:250px;height: 250px;"class="offset-s3">

            </div>
            <div class="card-content">
                <form #registerForm="ngForm">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" name="Name" #Name ngModel required>
                        <label style="font-family: 'Times New Roman', Times, serif;">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input type="email" name="Email" #Email ngModel required [pattern]="emailpattern">
                            <label style="font-family: 'Times New Roman', Times, serif;">Email</label>
                        </div>
                    </div>
                    
        <div>
                            <button style="background-color: rgb(240, 150, 16);font-family: 'Times New Roman', Times, serif;" class="btn-large btn-submit"type="submit" [disabled]="!registerForm.valid"><a style="color: white;" [routerLink]="'/quiz'">Start</a>
                            </button>
                        </div>
                <div>
                            
                    <button style= "background-color: rgb(240, 150, 16);font-family:'Times New Roman', Times, serif;color: black;margin-left: 330px;scroll-margin-bottom:2000px;"class="btn-large btn-submit2"type="submit" ><a style="color: white;" [routerLink]="'/Admin'"> Go to Admin Portal</a></button>
                        
                </div>
                
                </form>
            </div>
        </div>
    </div>
</div>
